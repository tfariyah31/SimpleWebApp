---
name: CI - Node + React + Playwright
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
        options: --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install root dependencies
        run: npm install
      - name: Install Playwright in root
        run: |
          npm install -D @playwright/test
          npx playwright install --with-deps
      - name: Set up backend
        working-directory: ./backend
        run: |
          npm install
          echo "PORT=5000" >> .env
          echo "MONGO_URI=mongodb://localhost:27017/mywebapp" >> .env
          echo "JWT_SECRET=yourtestsecret" >> .env
      - name: Start backend
        working-directory: ./backend
        run: nohup node server.js &
      - name: Wait for backend
        run: npx wait-on tcp:5000
      - name: Seed database with test user
        working-directory: ./backend
        run: node seedUser.js
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      - name: Start frontend server
        run: |
          npm install -g serve
          nohup serve -s frontend/build -l 3000 > frontend.log 2>&1 &
          cat frontend.log
          sleep 3
          curl -v http://localhost:3000 || true
      - name: Wait for frontend
        run: npx wait-on http://localhost:3000
      - name: Run Playwright tests
        run: |
          xvfb-run --auto-servernum npx playwright test --project=chromium
